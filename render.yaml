services:
  # Frontend Static Site (No region for static sites)
  - type: web
    name: trackerbi-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /api/(.*)
        destination: https://trackerbi-api.on.render.com/api/$1
    envVars:
      - key: VITE_API_BASE_URL
        value: https://trackerbi-api.on.render.com/api

  # Backend API Server
  - type: web
    name: trackerbi-api
    env: node
    region: singapore
    buildCommand: npm install && cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: trackerbi-mysql
          property: host
      - key: DB_USER
        fromDatabase:
          name: trackerbi-mysql
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: trackerbi-mysql
          property: password
      - key: DB_NAME
        fromDatabase:
          name: trackerbi-mysql
          property: database
      - key: DB_PORT
        value: 3306

databases:
  - name: trackerbi-mysql
    databaseName: trackerbi
    user: trackerbi_user
    region: singapore
