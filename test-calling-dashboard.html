<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling Dashboard Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="module">
        // Simple test to verify the API endpoint
        async function testAPI() {
            try {
                const response = await fetch('https://commodiously-appositional-yung.ngrok-free.dev/api.php/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('API Response:', data);
                    document.getElementById('root').innerHTML = `
                        <div class="p-6">
                            <h1 class="text-2xl font-bold mb-4">API Test Results</h1>
                            <div class="bg-green-100 p-4 rounded">
                                <p class="text-green-800">✅ API connection successful!</p>
                                <pre class="mt-2 text-sm">${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('API Test Failed:', error);
                document.getElementById('root').innerHTML = `
                    <div class="p-6">
                        <h1 class="text-2xl font-bold mb-4">API Test Results</h1>
                        <div class="bg-red-100 p-4 rounded">
                            <p class="text-red-800">❌ API connection failed!</p>
                            <p class="text-sm mt-2">Error: ${error.message}</p>
                            <p class="text-sm mt-2">The CallingDashboard will use mock data instead.</p>
                        </div>
                    </div>
                `;
            }
        }
        
        // Run the test
        testAPI();
    </script>
</body>
</html>
