<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-6">
        <h1 class="text-2xl font-bold mb-4">API Debug Test</h1>
        <button id="testBtn" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">Test API Call</button>
        <div id="result" class="bg-gray-100 p-4 rounded"></div>
    </div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-blue-600">Testing API...</p>';
            
            try {
                console.log('Making API call...');
                
                const response = await fetch('https://commodiously-appositional-yung.ngrok-free.dev/api.php/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.ok) {
                    const data = await response.json();
                    console.log('API Response:', data);
                    console.log('Data type:', typeof data);
                    console.log('Is array:', Array.isArray(data));
                    console.log('Data length:', data.length);
                    
                    if (Array.isArray(data) && data.length > 0) {
                        // Calculate stats like in the dashboard
                        const totalCalls = data.length;
                        const incomingCalls = data.filter(call => call.call_type === 'INCOMING').length;
                        const outgoingCalls = data.filter(call => call.call_type === 'OUTGOING').length;
                        const missedCalls = data.filter(call => call.dialer_status === 'MISSED').length;
                        const abandonedCalls = data.filter(call => call.status === 'ABANDONED').length;
                        
                        resultDiv.innerHTML = `
                            <div class="space-y-2">
                                <p class="text-green-600 font-bold">✅ API Success!</p>
                                <p><strong>Total Records:</strong> ${totalCalls}</p>
                                <p><strong>Incoming Calls:</strong> ${incomingCalls}</p>
                                <p><strong>Outgoing Calls:</strong> ${outgoingCalls}</p>
                                <p><strong>Missed Calls:</strong> ${missedCalls}</p>
                                <p><strong>Abandoned Calls:</strong> ${abandonedCalls}</p>
                                <details class="mt-4">
                                    <summary class="cursor-pointer font-bold">Raw Data (First Record)</summary>
                                    <pre class="text-xs mt-2 bg-white p-2 rounded overflow-auto">${JSON.stringify(data[0], null, 2)}</pre>
                                </details>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <p class="text-yellow-600">⚠️ API returned empty or invalid data</p>
                            <pre class="text-xs mt-2">${JSON.stringify(data, null, 2)}</pre>
                        `;
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('API Error:', error);
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        <p class="font-bold">❌ API Error:</p>
                        <p>${error.message}</p>
                        <p class="text-sm mt-2">Check browser console for more details</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
